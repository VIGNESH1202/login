<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regform1">
        <h3>Register</h3>
        <form action="">
            <div class="input">
                <label class="textlabel">User Name </label>
                <input type="text" id="name" name="name" placeholder="User Name">
            </div>
            <div class="input">
                <label class="textlabel">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="input">
                <label class="textlabel">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div class="remember">
                <label> <input type="checkbox"></label>
                <label for="agree">Agree to term & condition</label>
                <label for="Forgot"><a href ="#">Forgot password?</a></label> 
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
            <center>
            
            <div class="login-register">
                <p>Already have an account?<a href="#" class="register-link">Login</a></p>
            </div>
            </center>

        </form>
    </div>
</body>
</html>
